<md-paginator [pageSize]="itemsPerPage" [pageSizeOptions]=pages (page)="pageEvent = $event;  onChangeTable(config, {page: page, itemsPerPage: pageEvent.pageSize })">

</md-paginator>

<ng-table [config]="config.sorting" (tableChanged)="onChangeTable(config)" [rows]="rows" [columns]="columns">
</ng-table>


<pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event); pageEvent = $event "
    (numPages)="numPages = $event">

</pagination>
