<md-sidenav-container>
    <app-slide-bar [forms]="myForm" [sharedForms]="sharedForm" [saved]="saved">
        <div my>My Forms</div>
        <div *ngFor="let item of myForm" elements>
            <div class='item' (click)="work(item);"> {{ item.name }} </div>
        </div>
        <div savedForm>Saved</div>
        <div *ngFor="let item of saved" savedForms>
            <div class='item' (click)="work(item);"> {{ item.name }} </div>
        </div>

        <div shared>Shared Forms</div>
        <div *ngFor="let item of sharedForm" sharedForms>
            <div class='item' (click)="work(item);"> {{ item.name }} </div>
        </div>
    </app-slide-bar>

    <div class="toolbar" (click)="close()" [ngClass]="{'toolbarToggle':check()}" >
        <app-toolbar [buttons]="buttons" [direction]="direction" class="pull-right"></app-toolbar>
    </div>

    <div class="area" (click)="close()"  [ngClass]="{'areaToggle': check(), 'area-before-init': !showArea}">
        <md-tab-group [(selectedIndex)]="selected">


            <md-tab  *ngFor="let tab of tabs">
                <ng-template md-tab-label>
                    <div [contextMenu]="basicMenu" [contextMenuSubject]="tab">{{tab.title}}</div>
                </ng-template>

                <div class="col-sm-10 col-xs-12 table-area">
                    <data-table [all]='tab.data'></data-table>
                </div>
            </md-tab>
        </md-tab-group>
        <context-menu>
            <ng-template contextMenuItem (execute)="remove($event.item)">
                Close tab
            </ng-template>
        </context-menu>
    </div>
</md-sidenav-container>
